<!DOCTYPE html>
<html>
<head>
  <title>AI Design Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f5f9;
      color: #333;
      text-align: center;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #0044cc;
      color: white;
      padding: 15px;
    }
    section {
      margin: 20px;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 5px #ccc;
    }
    h1 {
      margin-bottom: 5px;
    }
    h2 {
      color: #0044cc;
    }
    footer {
      background-color: #0044cc;
      color: white;
      padding: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>AI Design</h1>
    <p>By a Student</p>
  </header>

  <section>
    <h2>What is AI Design?</h2>
    <p>AI design means using artificial intelligence to help make better and faster designs.</p>
  </section>

  <section>
    <h2>Why is it Useful?</h2>
    <p>It saves time, gives new ideas, and makes design work easier for people.</p>
  </section>
</body>
</html>
